<div mat-dialog-content>
  <p>What's your favorite Hero?</p>
  <mat-form-field>
    <mat-label>Favorite Hero</mat-label>
    <input matInput [(ngModel)]="data.hero" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.hero" cdkFocusInitial>
    Ok
  </button>
</div>
