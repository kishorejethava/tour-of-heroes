<div>
  <h2>My Heroes</h2>

  <ul mat-nav-list class="heroes">
    <li mat-list-item *ngFor="let hero of heroes" routerLink="/detail/{{ hero.id }}">
      <a>
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
      </a>
      <button
        mat-icon-button
        class="delete item"
        title="delete hero"
        (click)="delete(hero)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>
  <button
    mat-fab
    color="accent"
    id="add-button"
    matTooltip="Add Heroes"
    (click)="openDialog()"
  >
    <i class="material-icons">group_add</i>
  </button>
</div>
